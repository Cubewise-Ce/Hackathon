<div ng-controller="HomeCtrl">
  <h1><i class="fa fa-home"></i> {{'HOME' | translate}}</h1>
  
  hdjkhjdkahjka

  <div class=" col-sm-1 outside_box"   >
               
      <a href="#"  class="card-holder" >
        <div class="col-md-12 ourcontent samples-card "    >
          <!-- contenteditable=""  -->
          <p class="inner-card-text"> 
            Test
            <br /><br /> 
            <button class="btn btn-primary card-btn" >
              <i class="fa fa-chevron-circle-down fa-2x white-icon " ></i>
            </button>  
          </p>
        </div>
        <div class="col-md-12 inner-card"  >
          <h1 class="col-md-12 inner-card-heading"  >
            <i class="fa-calculator fa-4x"> </i>
            <br /><br /> 
          </h1>
          <footer  class="inner-card-footer">
            <strong>Test</strong>
          </footer>
        </div>
      </a>
    </div>
  </div>


  <div class="tabbable">
      <div class="tab-content">
        <div id="sample-home-tab-1-content" class="tab-pane active" ng-show="activeTab == 1">
        
          <div class="row row-home"  >
            <div class="samples-section" >
              <div class=" col-sm-1 outside_box"  ng-repeat="x in $root.menuData[0].children[$root.samplesMenuIndex].children"  ng-if="x.label != 'Components' && x.label != 'Templates' && x.label != 'Setup' && x.label != 'Full Dashboard Example' && x.label != 'Data Entry Template' && x.label != 'Salary Template' && x.label != 'Navigation' && x.label != 'Visualisations' && x.label != 'Applications' " >
               
                <a href="#/sample/{{x.data.page}}"  class="card-holder" >
                  <div class="col-md-12 ourcontent samples-card "    >
                    <!-- contenteditable=""  -->
                    <p class="inner-card-text"> 
                      {{menuDescription[x.data.page]}}
                      <br /><br /> 
                      <button class="btn btn-primary card-btn" >
                        <i class="fa fa-chevron-circle-down fa-2x white-icon " ></i>
                      </button>  
                    </p>
                  </div>
                  <div class="col-md-12 inner-card"  >
                    <h1 class="col-md-12 inner-card-heading"  >
                      <i class="fa {{x.icon_class}} fa-4x"> </i>
                      <br /><br /> 
                    </h1>
                    <footer  class="inner-card-footer">
                      <strong>{{x.label}}</strong>
                    </footer>
                  </div>
                </a>
              </div>
            </div>
          </div><!--  samples row end-->
  
        </div>
        <div id="sample-home-tab-2-content" class="tab-pane active" ng-show="activeTab == 2">
          <div class="row row-home">
            <div  class="components-section">
              <div    class=" col-sm-2 outside_box"  ng-repeat="x in $root.menuData[0].children[$root.samplesMenuIndex].children[$root.samplesComponentMenuIndex].children" >
                <a ng-href="#/sample/component/{{x.data.page}}" class="card-holder" >
                  <div class="col-md-12 ourcontent components-card"  ng-class="{'show': x.bigger}" >
                    <!-- contenteditable=""  -->
                    <p class="inner-card-text "> 
                      {{menuDescription[x.data.page]}}
                      <br /><br /> 
                      <button class="btn btn-primary card-btn" >
                        <i class="fa fa-chevron-circle-down fa-2x white-icon" > </i>
                      </button>  
                    </p>
                  </div>
                  <div class="col-md-12 inner-card"  >
                    <h1 class="col-md-12 inner-card-heading"  >
                     <i class="fa {{x.icon_class}} fa-4x"> </i><br /><br />
                    </h1>  
                    <footer  class="inner-card-footer">
                      <strong>{{x.label}}</strong>
                    </footer>
                  </div>
                </a>
              </div>
            </div>
          </div><!-- components row end  -->
  
        </div>      
        <div id="sample-home-tab-3-content" class="tab-pane active" ng-show="activeTab == 3">
          <div class="row row-home" >
            <div  class="templates-section" >
              <div class=" col-sm-2 outside_box"  ng-repeat="x in $root.menuData[0].children[$root.samplesMenuIndex].children[$root.samplesTemplatesMenuIndex].children"> 
                <a ng-href="#/sample/templates/{{x.data.page}}" class="card-holder" >
                  <div class="col-md-12 ourcontent templates-card" ng-if="!x.sectionName" ng-class="{'show': x.bigger}" >
                    <!-- contenteditable=""  -->
                    <p class="inner-card-text"> 
                      HTML template ready to fill in
                      <br /><br /> 
                      <button class="btn btn-primary card-btn" >
                        <i class="fa fa-chevron-circle-down fa-2x white-icon " > </i>
                      </button>  
                    </p> 
                  </div>
                  <div class="col-md-12 inner-card"  >
                    <h1 class="col-md-12 inner-card-heading"  >
                      <i class="fa {{x.icon_class}} fa-4x"> </i>
                      <br><br> 
                    </h1>  
                    <footer  class="inner-card-footer">
                      <strong>{{x.label}}</strong>
                    </footer>
                  </div>
                </a>
              </div>
            </div>
          </div><!-- templates row end  -->
        </div>
        
        <div id="sample-home-tab-4-content" class="tab-pane active" ng-show="activeTab == 4">
          <div class="row row-home">
            <div  class="applications-section">
              <div    class=" col-sm-2 outside_box"  ng-repeat="x in $root.menuData[0].children[$root.samplesMenuIndex].children[$root.samplesApplicationMenuIndex].children" >
                <a ng-href="#/sample/application/{{x.data.page}}" class="card-holder" >
                  <div class="col-md-12 ourcontent applications-card"  ng-class="{'show': x.bigger}" >
                    <!-- contenteditable=""  -->
                    <p class="inner-card-text "> 
                      {{menuDescription[x.data.page]}}
                      <br /><br /> 
                      <button class="btn btn-primary card-btn" >
                        <i class="fa fa-chevron-circle-down fa-2x white-icon" > </i>
                      </button>  
                    </p>
                  </div>
                  <div class="col-md-12 inner-card"  >
                    <h1 class="col-md-12 inner-card-heading"  >
                     <i class="fa {{x.icon_class}} fa-4x"> </i><br /><br />
                    </h1>  
                    <footer  class="inner-card-footer">
                      <strong>{{x.label}}</strong>
                    </footer>
                  </div>
                </a>
              </div>
            </div>
          </div><!-- application row end  -->
        </div>
        
      </div>
    </div> 

  <hr />
</div>
